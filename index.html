<div id="app">
  <img id="title" src="https://cdn.jsdelivr.net/gh/benongithub/secret-color-app@master/title.png">
  <img id="message" src="https://cdn.jsdelivr.net/gh/benongithub/secret-color-app@master/ear.png">
  <div id="selectBalls">
    <img id="your-solution" src="https://cdn.jsdelivr.net/gh/benongithub/secret-color-app@master/your-solution.PNG">
    <img id="moreRed" src="https://cdn.jsdelivr.net/gh/benongithub/bingo-app-color@master/arrow_up_transparent.png">
    <input style="color: red" id="redSelector" type="number" min="0" max="10" value=0>
    <img  id="lessRed" src="https://cdn.jsdelivr.net/gh/benongithub/bingo-app-color@master/arrow_down_transparent.png">
    <img id="moreBlue" src="https://cdn.jsdelivr.net/gh/benongithub/bingo-app-color@master/arrow_up_transparent.png">
    <input style="color: blue" id="blueSelector" type="number" min="0" max="10" value=0>
    <img id="lessBlue" src="https://cdn.jsdelivr.net/gh/benongithub/bingo-app-color@master/arrow_down_transparent.png">
    <img id="check-solution" src="https://cdn.jsdelivr.net/gh/benongithub/secret-color-app@master/check-solution-2.png">
  </div>
  
  <div id="displayBalls">

  </div>
  <div id="drawBalls">
    <div style="display: none" id="numRedBalls"></div>
    <div style="display: none" id="numBlueBalls"></div>
    <img id="drawBall" src="https://cdn.jsdelivr.net/gh/benongithub/bingo-app-color@master/start.PNG">
    <div id="drawnBall"></div>
  </div>
</div>
